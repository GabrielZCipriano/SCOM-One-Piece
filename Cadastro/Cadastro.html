<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="header">
        <h1>CRIAR UMA<br>CONTA</h1>
    </div>
    <div class="container">
        <h2>Precisamos de algumas informações.</h2>
        <form action="processar_login.php" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="E-MAIL">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="SENHA">
            </div>

            <div class="form-group">   
                sexo             
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="CONFIRMAR SENHA">
            </div>

            <div class="form-group">                
                <input type="text" id="username" name="username" required placeholder="USUÁRIO">
            </div>

            <div class="form-group">
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Cadastrar</button>
            </div>

            <a href="#" class="login_link">Já possui uma conta?</a>
        </form>
    </div>
</body>
</html>
