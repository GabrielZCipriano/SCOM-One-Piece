<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login_One_Piece.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1029/PNG/256/Luffys_flag_icon-icons.com_76118.png">
    <title>Formulário de Login</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <img src="https://logosmarcas.net/wp-content/uploads/2021/10/One-Piece-Logo.png" class="login_logo">

            <h2>Fazer login</h2>

            <form action="processar_login.php" method="post">
                <div class="form-group">
                    <input type="text" id="usuario" name="usuario" required placeholder="USUÁRIO">
                </div>
                <div class="form-group">
                    <input type="password" id="senha" name="senha" required placeholder="SENHA">
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar">
                </div>

                <div class="signin">
                    <label>Não possui uma conta?<br></label>
                    <a href="#" class="cadastro_link">cadastre-se agora</a>
                </div>

            </form>
        </div>

        <div class="image-container">
            <img src="https://img.olhardigital.com.br/wp-content/uploads/2021/09/one-piece-scaled.jpg" alt="Imagem de fundo">
        </div>
    </div>

</body>

</html>
